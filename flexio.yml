
title: Intercom Function Pack
description: Functions for accessing your Intercom info
image:
  src: https://logo.clearbit.com/intercom.io
  alt: Intercom logo
functions:
- path: intercom-user-lookup.py
prompts:
  - element: form
    name: form_splash
    description: |
      <div class="tc pt4">
        <img src="https://logo.clearbit.com/intercom.io" alt="Intercom logo" />
        <h1 style="margin: 0">Intercom Function Pack</h1>
        <h2 style="margin: 0; border: 0">Functions for accessing your Intercom info</h2>
      </div>
  - element: form
    name: form_api_key
    title: Intercom API key
    description: |
      Use your Intercom API key to access the your Intercom information
    class: el-form--cozy el-form__label-tiny
    rules:
      intercom_api_key:
        - required: true
          message: Please enter a valid API key to continue.
    form_items:
      - element: input
        type: text
        name: intercom_api_key
        label: API key
        placeholder: API key
        value: ''
